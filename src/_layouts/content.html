---
layout: base
---

<page-layout>
  <h1 slot="header" @html="title"></h1>
  <div slot="meta" class="Meta Row gap-sm" webc:if="showReadingTime">
    <span @html="readableDate(date)"></span>
    <span>-</span>
    <time
      :datetime="readingTime(content) + 's'"
      @html="inMinutes(readingTime(content))"
    ></time>
  </div>
  <post-content :toc="showToc">
    <table-contents
      slot="toc"
      webc:if="showToc"
      @html="toc(content)"
    ></table-contents>
    <call-out @html="callout" webc:if="callout"></call-out>
    <work-info @info="info" webc:if="info"></work-info>
    <template webc:nokeep @raw="content"></template>
  </post-content>
</page-layout>
